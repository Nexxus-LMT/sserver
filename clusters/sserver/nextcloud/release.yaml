apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.6.3
      sourceRef:
        name: nextcloud
        kind: HelmRepository
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
  values:
    image:
      repository: nextcloud
      tag: 21.0.1-fpm-alpine
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          location = /.well-known/carddav {
              return 301 https://$host/remote.php/dav;
          }

          location = /.well-known/caldav {
              return 301 https://$host/remote.php/dav;
          }
      tls:
      - hosts:
        - cloud.ssene.ca
        secretName: nextcloud-tls-cert
    nextcloud:
      host: cloud.ssene.ca
      extraVolumes:
      - name: photos
        persistentVolumeClaim:
          claimName: photos-nextcloud
          readOnly: false
      extraVolumeMounts:
      - name: photos
        mountPath: "/mnt/photos"
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.19.10-alpine
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.nextcloud.svc.cluster.local
    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: database-nextcloud
      image:
        repository: bitnami/postgresql
        tag: 13.1.0
      volumePermissions:
        enabled: true
      psp:
        create: true
      rbac:
        create: true
    redis:
      enabled: true
      usePassword: true
    persistence:
      enabled: true
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: true
    lifecycle:
      postStartCommand: ["/bin/sh", "-c", "crond"]
