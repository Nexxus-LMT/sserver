apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: dendrite
  name: dendrite
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - "matrix.ssene.ca"
    secretName: "dendrite-tls-cert"
  rules:
  - host: "matrix.ssene.ca"
    http:
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: "monolith"
              port:
                number: 8008
